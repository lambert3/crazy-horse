<html>

<head>
    <link rel="stylesheet" type="text/css" href="RegForm.css">
    <title>
        Registration Form
    </title>
</head>

<body>
    <div class="main">
        <form action="#">
            <h1>Registration Form</h1>
            <div class="user-id">
                <label for="id">User ID:</label>
                <input type="text" name="user" id="userid" size="12" ><br>
            </div>

            <div class="pass">
                <label for="password">Password:</label>
                <input type="text" id="pass" name="pass" size="12"><br>
            </div>

            <div class="name">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" size="30"><br>
            </div>

            <div class="add">
                <label for="address">Address:</label>
                <input type="text" id="add" name="add" size="30"><br>
            </div>

            <div class="count">
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option selected>(Please select a country)</option>
                    <option value="Uganda">Uganda</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Tanzania">Tanzania</option>
                    <option value="Burundi">Burundi</option>
                    <option value="Rwanda">Rwanda</option>
                </select><br>
            </div>

            <div class="zip">
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zipc" name="zip"><br>
            </div>

            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email"><br>
            </div>

            <div class="sex">
                <label for="sex">Sex:</label>
                <input type="radio" id="male" name="male" required> Male
                <input type="radio" id="female" name="female" > Female
            </div>

            <div class="lang">
                <label for="lang">Language:</label>
                <input type="checkbox" id="eng" name="english">English
                <input type="checkbox" id="noneng" name="nonenglish">Non English
            </div>

            <div class="about">
                <label for="about">About:</label>
                <textarea name="about" rows="10" cols="40" id="txa"></textarea>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" name="Submit" id="uc" onclick="validate()">
            </div>
        </form>
    </div>
    <script src="validate.js"></script>
</body>

</html>
